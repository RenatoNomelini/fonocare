<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonocare - Fale conosco</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="https://kit.fontawesome.com/ad24803299.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="imagens/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="imagens/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imagens/favicon-16x16.png">
    <link rel="manifest" href="imagens/site.webmanifest">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h2>Fonocare</h2>
            <h3>Cuidando de você</h3>
        </div>
        <div class="conteudo">
            <ul class="menu">
                <li><a href="index.html"><i class="fa-solid fa-house"></i> Inicio</a></li>
                <li><a href="sobrenos.html"><i class="fa-solid fa-book"></i> Sobre nós</a></li>
                <li><a href="servicos.html"><i class="fa-solid fa-chalkboard-user"></i> Serviços</a></li>
                <li><a href="convenios.html"><i class="fa-solid fa-handshake"></i> Convênios</a></li>
                <li><a href="social.html"><i class="fa-solid fa-share-nodes"></i> Redes sociais</a></li>
                <li><a href="contato.html"><i class="fa-solid fa-address-card"></i> Fale conosco</a></li>
            </ul>
            <form class="contato">
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" placeholder="Ex: José da Silva"></input>
                <br>
                <label for="e-mail">E-mail:</label><br>
                <input type="e-mail" id="e-mail" placeholder="Ex: jose@dominio.com"></input>
                <br>
                <label for="mensagem">Mensagem:</label><br>
                <input type="text" id="mensagem"></input>
                <br>
                <input class="favorite styled"
                        type="button"
                        value="Enviar">
                <p>Nossos Endereços:</p>
                <p><i class="fa-solid fa-location-dot"></i> Rua Goiás, Número 352</p>
                <p><i class="fa-solid fa-location-dot"></i> Rua Salgado Filho, Número 65</p>
                <p> Paracatu - MG</p>
            </form>
            <br><p class="aluno">Aluno: Renato Vieira Nomelini</p>
        </div>
    </div>
</body>
</html>
